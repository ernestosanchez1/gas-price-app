<!DOCTYPE html>
<html>
<head>
    <title>Gas Price Comparison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        input[type="checkbox"] { margin-right: 5px; vertical-align: middle; }
        button { background: #3498db; color: white; padding: 10px; border: none; width: 100%; border-radius: 4px; cursor: pointer; }
        .error { color: #e74c3c; }
        .note { font-size: 0.9em; color: #7f8c8d; }
        .checkbox-label { display: inline; font-weight: normal; }
    </style>
</head>
<body>
    <h1>Gas Price Comparison</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <label for="van_price">Vancouver Gas Price (CAD/litre):</label>
            <input type="number" step="0.01" min="0.01" name="van_price" required>
            <label class="checkbox-label">
                <input type="checkbox" name="apply_discount" checked> 
                Apply $0.08/L Mobil discount
            </label>
        </div>
        
        <div class="form-group">
            <label for="usa_price">USA Gas Price (USD/gallon):</label>
            <input type="number" step="0.01" min="0.01" name="usa_price" required>
        </div>
        
        <div class="form-group">
            <label for="liters">Amount of Gas Needed (litres):</label>
            <input type="number" step="1" min="1" name="liters" value="50" required>
        </div>
        
        <button type="submit">Compare Prices</button>
    </form>
</body>
</html>
